<h1>Formulario de Contacto</h1>

<form>
    <div>
        <input type="text" placeholder="Nombre"> 

    </div>
    
    <div>
        <input type="text" placeholder="Apellido"> 

    </div>

    <div>
        <input type="email" placeholder="Email">

    </div>

    <div>
        <label for="genero">Seleccionar genero</label>
        <select name="genero" id="genero">
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>

        </select>
        
    </div>
    <input type="checkbox" id="terminos">
    <label for="terminos">Acepta todos nuestros terminos y condiciones</label>
    <p>
        Seleccione los temas que mas le interesen
       
    </p>
    <div>

        <input type="radio" id="deportes">
        <label for="deportes">Deportes</label>  
    </div>

    <div>
        <input type="radio" id="Policiales">
        <label for="Policiales">Policiales</label>  
        
    </div>

    <div>
        <input type="radio" id="Espectaculos">
        <label for="Espectaculos">Espectaculos</label>  
        
    </div>

    <div>
        <input type="radio" id="Politica">
        <label for="Politica">Politica</label>  
        
    </div>
    <div>
        
        <input type="radio" id="Economia">
        <label for="Economia">Economia</label>  
    </div>

    <div>
        <label for="nombre">Dejenos su opinion acerca del noticiero:</label>

    </div>
    <textarea id="opinion" name="opinion" rows="8" cols="50" style="resize: none;"></textarea>

    <div>
        <button type="submit">Eviar</button>
        <button type="reset">Reiniciar campos</button>

    </div>
    




</form>

<a href="index.html">
    <button>Cancelar</button>
</a>
